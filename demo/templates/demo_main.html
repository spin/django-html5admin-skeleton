{% extends 'demo_base.html' %}
{% load i18n %}
{% load url from future %}

{% block js %}
    <script data-start="apps/demo/main" data-main="{{ STATIC_URL }}js/main" src="{{ STATIC_URL }}js/libs/require/require.js" type="text/javascript"></script>
{% endblock %}

{% block section_title %} {{ title }} {% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs_container">
        <article class="breadcrumbs">
            <a href="{% url 'demo.views.index' %}">{% trans 'Django HTML5Admin' %}</a>
            <div class="breadcrumb_divider"></div>
            <a class="current">{% trans 'Demo' %}</a>
        </article>
    </div>
{% endblock %}

{% block main %} {% endblock %}
